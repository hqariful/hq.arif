<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
    <h3 style="text-align:center">Automatic Cam Maker</h3>
    <h5 style="text-align:center">This program is a prototype</h5>
    <b>Cam Information</b></br>
    Out-stroke :<input /><br/>
    Dwell :<input/><br/>
    Return-stroke :<input/><br/>
    offset :<input value="0"/></br>
    
    <b>Type of motion</b></br>
    Out-stroke :
    <input type="radio" value="a" name="s" >linear
    <input type="radio" value="b" name="s" >SHM
    <input type="radio" value="c" name="s" >Epicyclic
    
    Return-stroke:
    <input type="radio" value="d" name="u">linear
    <input type="radio" value="e" name="u">SHM
    <input type="radio" value="f" name="u">Epicyclic
    
    <b>Type of Follower</b></br>
    <input type="radio" value="g" name="v">Edge
    <input type="radio" value="g" name="v">Roller
    
    <input type="submit" onclick="start()">
        <canvas id="cv" width="300" height="300" style="border:1px solid"></canvas>
    <script src="./machine.js"></script>
    </body>
</html>
